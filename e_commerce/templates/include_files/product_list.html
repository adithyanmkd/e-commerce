{% load static %}
{% load split_item %}

<div class="small-container">
  <div class="row row-2">
    <h2>All Products</h2>
    <select>
      <option>Default Sort</option>
      <option>Sort By Price</option>
      <option>Sort By Popularity</option>
      <option>Sort By Rating</option>
      <option>Sort By Sale</option>
    </select>
  </div>
{% for i in item|split:4%}
  <div class="row">
    {% for j in i%}
    <div class="col-4">
      <a href="{% url 'item' %}"
        ><img src="{{ j.image.url}}"
      /></a>
      <h4>{{ j.title }}</h4>
      <h4><b>â‚¹{{ j.price }}</b></h4>
      <p>{{ j.description }}</p>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
  <div class="page-btn">
    <a href="?page=1"><span>1</span></a>
    <a href="?page=2"><span>2</span></a>
    <a href="?page=3"><span>3</span></a>
    <span>&#8594;</span>
  </div>
</div>
